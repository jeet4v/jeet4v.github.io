<!DOCTYPE html>
<html>
<head>
    <title>AngularJS || Expression Demo 1 </title>
    <script src="js/angular.min.js"></script>
</head>

<body>
    
    
    <div ng-app="">
        
        <h3>Example 1:</h3>
        <p>Name: <input type="text" ng-model="name"></p>
        <p ng-bind="name"></p>
        <p> You have entered: <span ng-bind="name"></span> </p>
    
    
        <br />
        <h3>Example 2:</h3>
        <div ng-app="">
            <p>My expression with addition: {{ 5 + 5 }}</p>
        </div>
		
    </div>
